<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐUỔI HÌNH BẮT CHỮ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="background">
    <h1 id="tittle">REI'S CASE STUDY: ĐUỔI HÌNH BẮT CHỮ</h1>

    <div id="main" class="main">

        <div class="div_left">
            <table>
                <tr>
                    <td class="infor">Full name:</td>
                    <td class="getInfor" id="name"></td>
                </tr>
                <tr>
                    <td class="infor">Number:</td>
                    <td class="getInfor" id="queNum"></td>
                </tr>
                <tr>
                    <td class="infor">Time:</td>
                    <td class="getInfor" id="time"></td>
                </tr>
                <tr>
                    <td class="infor">Score:</td>
                    <td class="getInfor" id="scores"></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="check()">Check</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="getHint()">Get hint</button></td>
                    <td class="getInfor" id="hint"></td>
                </tr>
            </table>
        </div>

        <div class="div_right">
            <div class="div_rightTop">
                <img src="Images/image1.png" id="img" alt=""> <br>
                <label><input class="typeAns" type="text" id="ans"></label> &nbsp; <span class="getInfor" ><b>Type your answer!</b></span>
            </div>

            <div class="div_rightBot">
                <br>
                <audio id="bgm" controls autoplay src="Musics/Background.mp3" style="left: 150px"></audio>
            </div>
        </div>

    </div>

</div>


</body>
</html>
<script src="script.js"></script>
